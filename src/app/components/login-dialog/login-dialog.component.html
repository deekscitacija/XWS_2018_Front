<mat-dialog-content>
  <form [formGroup] = "prijavaForma" (ngSubmit) = "prijava(prijavaForma.value)">
    <fieldset>
      <legend class="leg yellow-text-md" align="center">Unesite:</legend>
      <div class="form-group row">
        <div class="col-md-10 mx-auto">
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" formControlName="username">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-10 mx-auto">
          <input type="password" class="form-control" name="password" id="password" placeholder="Lozinka" formControlName="password">
        </div>
      </div>
    </fieldset>
  </form>
</mat-dialog-content>
<hr>
<mat-dialog-actions>
  <button type="submit" [disabled]="!prijavaForma.valid" class="btn btn-md btn-primary button-type2" (click)="potvrdi(prijavaForma.value)">Potvrdi</button>
  <button class="btn btn-md btn-primary button-type1" (click)="zatvori()">Odustani</button>
</mat-dialog-actions>
