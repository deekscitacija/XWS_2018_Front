<div class="container">

  <form [formGroup] = "promeniForma" (ngSubmit) = "potvrdi(promeniForma.value)">
    <fieldset>
      <legend class="leg yellow-text-md" align="center">Unesite username:</legend>
      <div class="form-group row">
        <div class="col-md-6 mx-auto">
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" formControlName="username">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6 mx-auto">
          <button type="submit" class="btn button-type1 btn-md btn-block" name="potvrda" [disabled] = "!promeniForma.valid">Potvrdi</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6 mx-auto">
          <alert></alert>
        </div>
      </div>
    </fieldset>
  </form>

</div>
