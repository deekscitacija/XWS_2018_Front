<div class="container">
    
    <div class="gap-top-xs">
      <alert></alert>
    </div>
    
    <div *ngFor="let reservation of reservations; let i = index">
      <app-reservation-preview [reservation]="reservation" [mode]="mode" (refreshInput)="refreshInput($event)"></app-reservation-preview>
    </div>
    <div>
        <button class="btn btn-primary button-type1 right-items" (click)="next()">&#x21E8;</button>
        <button class="btn btn-primary button-type1 right-items">{{pageNum}}</button>
        <button class="btn btn-primary button-type1 right-items" (click)="prev()">&#x21E6;</button>
    </div>
</div>
