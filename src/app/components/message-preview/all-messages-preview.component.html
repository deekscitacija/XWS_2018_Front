<div class="container">
    
    <div class="row gap-top-xs">
      <alert></alert>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <select class="form-control" (change)="loadMessages()" [(ngModel)]="mode">
                <option value="0" >Poslate</option>
                <option value="1" >Primljene</option>
            </select>
        </div>
    </div>
    
    <div *ngFor="let message of messages; let i = index">
      <app-message-preview [theMessage]="message" ></app-message-preview>
    </div>
    <div>
        <button class="btn btn-primary button-type1 right-items" (click)="next()">&#x21E8;</button>
        <button class="btn btn-primary button-type1 right-items">{{pageNum}}</button>
        <button class="btn btn-primary button-type1 right-items" (click)="prev()">&#x21E6;</button>
    </div>
</div>
